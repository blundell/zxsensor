apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.7.0'
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    provided 'com.google.android.things:androidthings:0.5-devpreview'
    compile 'com.android.support:support-annotations:27.0.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.2.25'
}

publish {
    userOrg = 'blundell'
    groupId = 'com.blundell'
    artifactId = 'driver-zxsensor'
    publishVersion = '0.0.1'
    desc = 'ZX Gesture Sensor driver library for AndroidThings'
    website = 'https://github.com/blundell/zxsensor'
}
